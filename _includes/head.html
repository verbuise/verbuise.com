<!-- Primary Meta Tags -->
<title>{{ page.title | default: site.title }}</title>
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: '' }}, localization platform, website localization, app localization, AI translation, machine translation, content localization, internationalization, i18n, l10n, translation API, currency conversion API, image localization, multilingual website, global expansion, translation service, language translation, localization software, enterprise localization, SaaS localization, e-commerce localization, mobile app translation">
<meta name="author" content="Verbuise">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="revisit-after" content="7 days">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url | replace: 'index.html', '' }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.og_image | default: '/assets/og-image.png' | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="Verbuise">
<meta property="og:locale" content="en_US">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@verbuise">
<meta name="twitter:creator" content="@verbuise">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.og_image | default: '/assets/og-image.png' | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- JSON-LD Structured Data -->
{% if page.layout == 'home' or page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Verbuise",
  "url": "https://verbuise.com",
  "logo": "https://verbuise.com/assets/logo/1.svg",
  "description": "{{ site.description }}",
  "email": "{{ site.email }}",
  "sameAs": [
    "https://twitter.com/verbuise",
    "https://www.instagram.com/verbuise"
  ],
  "foundingDate": "2024",
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ site.email }}",
    "contactType": "customer service"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Verbuise",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web",
  "description": "AI-powered localization platform for websites, apps, and products. Translate content into 300+ languages, localize images, and convert currencies automatically.",
  "offers": {
    "@type": "AggregateOffer",
    "lowPrice": "7",
    "highPrice": "400",
    "priceCurrency": "USD",
    "offerCount": "3"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.9",
    "ratingCount": "150"
  },
  "featureList": ["AI Translation", "300+ Languages", "Image Localization", "Currency Conversion", "API Access", "Team Collaboration"]
}
</script>
{% endif %}

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
  "image": "{{ page.og_image | default: '/assets/og-image.png' | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "Verbuise"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Verbuise",
    "logo": {
      "@type": "ImageObject",
      "url": "https://verbuise.com/assets/logo/1.svg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>
{% endif %}

{% if page.url == '/pricing' or page.url == '/pricing/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "Verbuise Localization Platform",
  "description": "AI-powered localization platform for global businesses",
  "brand": {
    "@type": "Brand",
    "name": "Verbuise"
  },
  "offers": [
    {
      "@type": "Offer",
      "name": "Startup Plan",
      "price": "7",
      "priceCurrency": "USD",
      "priceValidUntil": "2025-12-31",
      "availability": "https://schema.org/InStock",
      "url": "https://verbuise.com/pricing"
    },
    {
      "@type": "Offer",
      "name": "Professional Plan",
      "price": "120",
      "priceCurrency": "USD",
      "priceValidUntil": "2025-12-31",
      "availability": "https://schema.org/InStock",
      "url": "https://verbuise.com/pricing"
    },
    {
      "@type": "Offer",
      "name": "Enterprise Plan",
      "price": "400",
      "priceCurrency": "USD",
      "priceValidUntil": "2025-12-31",
      "availability": "https://schema.org/InStock",
      "url": "https://verbuise.com/pricing"
    }
  ]
}
</script>
{% endif %}

{% if page.faq %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for item in page.faq %}
    {
      "@type": "Question",
      "name": "{{ item.question }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ item.answer }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}

<!-- Breadcrumb Schema -->
{% if page.breadcrumbs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://verbuise.com"
    }
    {% for crumb in page.breadcrumbs %}
    ,{
      "@type": "ListItem",
      "position": {{ forloop.index | plus: 1 }},
      "name": "{{ crumb.name }}",
      "item": "{{ crumb.url | absolute_url }}"
    }
    {% endfor %}
  ]
}
</script>
{% endif %}

<!-- Primary Meta Tags -->
<title>{{ page.title | default: site.title }}</title>
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: 'localization platform, website localization, app localization, AI translation, machine translation, content localization, internationalization, i18n, l10n, translation API, currency conversion API, image localization, multilingual website, global expansion, translation service, language translation, localization software' }}">
<meta name="author" content="Verbuise">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url | replace: 'index.html', '' }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/img_1.jpg' | absolute_url }}">
<meta property="og:site_name" content="Verbuise">
<meta property="og:locale" content="en_US">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@verbuise">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/img_1.jpg' | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/kfq4nzn.css">

<!-- JSON-LD Structured Data - Organization -->
{% if page.layout == 'home' or page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Verbuise",
  "url": "https://verbuise.com",
  "logo": "https://verbuise.com/assets/logo/1.svg",
  "description": "{{ site.description }}",
  "email": "{{ site.email }}",
  "sameAs": [
    "https://twitter.com/verbuise",
    "https://www.instagram.com/verbuise"
  ]
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Verbuise",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web",
  "description": "AI-powered localization platform for websites, apps, and products.",
  "offers": {
    "@type": "AggregateOffer",
    "lowPrice": "7",
    "highPrice": "400",
    "priceCurrency": "USD"
  }
}
</script>
{% endif %}

{% if page.layout == 'post' and page.post != false %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "Verbuise"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Verbuise",
    "logo": {
      "@type": "ImageObject",
      "url": "https://verbuise.com/assets/logo/1.svg"
    }
  }
}
</script>
{% endif %}
